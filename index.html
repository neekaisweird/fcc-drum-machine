<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCC- Drum Machine</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="drum-machine">
    <div class="drum-pad" id="snare">
      <kbd>Q</kbd>
      <audio class="clip" id="Q"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Snares/57[kb]acoustic_snare.aif.mp3"></audio>
    </div>
    <div class="drum-pad" id="clap">
      <kbd>W</kbd>
      <audio class="clip" id="W"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Claps/34[kb]brightclap.aif.mp3"></audio>
    </div>
    <div class="drum-pad" id="bongo">
      <kbd>E</kbd>
      <audio class="clip" id="E"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/African%20and%20Eastern%20Percussion/23[kb]bongo%20lo.aif.mp3"></audio>
    </div>
    <div class="drum-pad" id="wave">
      <kbd>A</kbd>
      <audio class="clip" id="A"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Electronic%20Hits/42[kb]noise-waver.aif.mp3"></audio>
    </div>
    <div class="drum-pad" id="kick">
      <kbd>S</kbd>
      <audio class="clip" id="S"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Kicks/152[kb]808distbd.aif.mp3"></audio>
    </div>
    <div class="drum-pad" id="cymbal">
      <kbd>D</kbd>
      <audio class="clip" id="D"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Cymbals/93[kb]curiouscym2.aif.mp3"></audio>
    </div>
    <div class="drum-pad" id="timbales">
      <kbd>Z</kbd>
      <audio class="clip" id="Z"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Timbales/146[kb]TIMBALES_4.WAV.mp3"></audio>
    </div>
    <div class="drum-pad" id="bell">
      <kbd>X</kbd>
      <audio class="clip" id="X"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Western%20and%20Latin%20Percussion/15[kb]bell2.aif.mp3"></audio>
    </div>
    <div class="drum-pad" id="tabla">
      <kbd>C</kbd>
      <audio class="clip" id="C"
        src="https://sampleswap.org/samples-ghost/DRUMS%20(SINGLE%20HITS)/Tabla/61[kb]dhi.aif.mp3"></audio>
    </div>
    <div id="display"></div>
  </div>

</body>

</html>
<script src="app.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
